    crossorigin="anonymous">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/poisson.js"></script>
  <script src="js/arr-stat.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Distribuciones</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Inicio
          </a>

        <li class="nav-item">
          <a class="nav-link" href="poisson.html">Poisson</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="poisson.html">Binomial
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="card text-center m-5">
      <div class="card-body">
        <div class="row align-items-center justify-content-center mt-3 mb-3 card-title">
          <h1>Distribución Binomial</h1>
        </div>
        <div class="row align-items-center justify-content-center">
          <form class="form-inline col-md-offset-12" id="varEntrada">
            <input type="text" class="form-control mt-2 m-1" id="tam" placeholder="Tamaño de la Muestra" required="true">
            <input type="text" class="form-control mt-2 m-1" id="n" placeholder="n" required="true">
            <input type="text" class="form-control mt-2 m-1" id="p" placeholder="p" required="true">
            <a class="form-control btn btn-primary mt-2 m-1 text-white" id="calcular" onclick="verBinomial()">Calcular</a>
          </form>
        </div>
        <div class="row align-items-center justify-content-center">
          <div id="frecuencias"></div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <h5 id="media1"></h5>
          </div>
          <div class="col-lg-6 col-md-12">
            <h5 id="varianza1"></h5>
          </div>
        </div>
      </div>
    </div>

    <div class="card text-center m-5 d-none" id="prob">
      <div class="card-body">
        <div class="row align-items-center justify-content-center mt-3 mb-3 card-title">
          <h1>Predicciones</h1>
        </div>
        <form id="prediccion">
          <div class="row align-items-center justify-content-center">
            <div class="form-inline">
              <input type="text" class="form-control mt-2 m-1" id="a" placeholder="a" required="true">
              <input type="text" class="form-control mt-2 m-1" id="b" placeholder="b" required="true">
            </div>
          </div>
          <div class="row align-items-center justify-content-center m-1">
            <a class="form-control btn btn-primary mt-2 m-1 text-white col-md-2" id="calcular" onclick="probIntervalo(1)">(a,b)</a>
            <a class="form-control btn btn-primary mt-2 m-1 text-white col-md-2" id="calcular" onclick="probIntervalo(2)">[a,b)</a>
            <a class="form-control btn btn-primary mt-2 m-1 text-white col-md-2" id="calcular" onclick="probIntervalo(3)">(a,b]</a>
            <a class="form-control btn btn-primary mt-2 m-1 text-white col-md-2" id="calcular" onclick="probIntervalo(4)">[a,b]</a>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <h5 id="probmuestra"></h5>
        </div>
        <div class="col-lg-6 col-md-12">
          <h5 id="probreal"></h5>
        </div>
        <div class="col-md-12">
          <h5 class="text-danger" id="error"></h5>
        </div>
      </div>
    </div>

    <div class="card text-center m-5 d-none" id="h1_tcl">
      <div class="card-body">
        <div class="row align-items-center justify-content-center mt-3">
          <h1 class="card-title">Teorema Central del Límite</h1>
        </div>
        <div class="row align-items-center justify-content-center">
          <div id="tcl"></div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <h5 id="media2"></h5>
          </div>
          <div class="col-lg-6 col-md-12">
            <h5 id="varianza2"></h5>
          </div>
        </div>
      </div>
    </div>
  </div>

    crossorigin="anonymous "></script>
